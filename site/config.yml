baseURL: "https://jonbeckett.blog"
title: jonbeckett.blog
paginate: 10
theme: PaperMod

rssLimit: 10


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: jonbeckett.blog
    description: "The life and times of a software and web developer"
    keywords: [Blog, Journal, Diary]
    author: Jonathan Beckett
    images: ["/images/jonbeckett_newsprint.jpg"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: true

    ShowFullTextinRSS: true

    ShowReadingTime: false
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/favicon.ico"
        favicon16x16: "/images/favicon-16x16.png"
        favicon32x32: "/images/favicon-32x32.png"
        apple_touch_icon: "/images/apple-touch-icon.png"
        safari_pinned_tab: "/images/safari-pinned-tab.png"

    label:
        text: "jonbeckett.blog"
        icon: /images/apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "/images/jonbeckett_newsprint.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: Jonathan Beckett
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Greetings! \U0001F44B"
        Content: You're reading the personal journal of Jonathan Beckett - software and web developer, husband, father, cat wrangler, writer, runner, coffee drinker, and player of far too many retro video games.

    socialIcons:
        - name: mastodon
          url: "https://mastodon.online/@jonbeckett"
        - name: twitter
          url: "https://twitter.com/jonbeckett"
        - name: facebook
          url: "https://facebook.com/jonbeckett"
        - name: instagram
          url: "https://instagram.com/jonbeckett"
        - name: github
          url: "https://github.com/jonbeckett"

    #analytics:
    #    google:
    #        SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    #editPost:
    #    URL: "https://github.com/jonbeckett/jonbeckettblog/content"
    #    Text: "Suggest Changes" # edit text
    #    appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: about
          name: About
          url: /page/about
          weight: 30
        - identifier: contact
          name: Contact
          url: /page/contact
          weight: 30
          
